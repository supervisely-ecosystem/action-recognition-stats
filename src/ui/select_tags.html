<sly-card
        class="custom-sly-card-border-radius div-without-paddings mb10"
        title="Select Tags"
        subtitle="select tags for analyse"
        style="width: 100%">
    {{state.selectedRow}}
    <!--    <sly-table :content="data.tagsTable"-->
    <!--               :options="{perPage: 10, pageSizes: 10}"-->
    <!--               @input="state.selectedVideoId = $event.selectedRowData.id; command('select_video')">-->

    </sly-table>

    <el-table
            :data="data.tagsTable"
            border

            style="width: 100%"
            highlight-current-row
            @current-change="command('row_selected')"
            max-height="350">
        <el-table-column
                type="selection"
                width="55">
        </el-table-column>
        <el-table-column

                prop="tag"
                sortable
                fixed
                label="TAG"
                width="120px"
        >
            <template scope="scope">
                {{scope.row.tag}}
            </template>
        </el-table-column>
        <el-table-column
                prop="value"
                sortable
                fixed
                label="VALUE"
                width="150px">
            <template scope="scope">
                {{scope.row.value}}
            </template>
        </el-table-column>
        <el-table-column
                prop="tagged_frames"
                sortable
                label="TAGGED FRAMES"
                width="180px">
            <template scope="scope">
                {{scope.row.tagged_frames}}
            </template>
        </el-table-column>
        <el-table-column
                prop="untagged_frames"
                sortable
                label="UNTAGGED FRAMES"
                width="200px">
            <template scope="scope">
                {{scope.row.untagged_frames}}
            </template>
        </el-table-column>

        <el-table-column
                prop="tagged_frames_percent"
                sortable
                label="TAGGED FRAMES %"
                width="200px">
            <template scope="scope">
                {{scope.row.tagged_frames_percent}}
            </template>
        </el-table-column>
        <el-table-column
                prop="max_range"
                sortable
                label="MAX RANGE"
                width="200px">
            <template scope="scope">
                {{scope.row.max_range}}
            </template>
        </el-table-column>
        <el-table-column
                prop="min_range"
                sortable
                label="MIN RANGE"
                width="200px">
            <template scope="scope">
                {{scope.row.min_range}}
            </template>
        </el-table-column>
    </el-table>
</sly-card>

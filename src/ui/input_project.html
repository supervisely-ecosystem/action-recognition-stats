<sly-card
        class="custom-sly-card-border-radius div-without-paddings mb10"
        title="Selected Project"
        subtitle="selected project overview"
        style="width: 100%">


    <div class="fflex" style="flex-direction: row; align-items: flex-start; justify-content: flex-start">
        <div class="fflex" style="flex-direction: column; align-items: flex-start; justify-content: flex-start;
        padding: 0 2px; overflow-y: hidden">
            <div>
                <sly-field
                        title="Project Stats"
                        description="general statistics for project"
                        style=""
                >
                    <sly-icon slot="icon" :options="{ color: 'white', bgColor: '#1fa0ff', rounded: false }">

                        <i class="zmdi zmdi-info"></I>
                    </sly-icon>
                </sly-field>
            </div>

            <div style="border-left: 2px solid #1fa0ff; padding: 0 8px">
                <sly-field title="" description="Input project"
                           style="margin: 5px 0">
                    <a slot="title" target="_blank"
                       :href="`/projects/${data.projectInfo.id}/datasets`">{{ data.projectInfo.name }}</a>
                    <sly-icon slot="icon" :options="{ imageUrl: `${data.projectInfo.reference_image_url}` }"/>
                </sly-field>

                <div>
                    <p style="font-size: 14px; margin: 8px 0">
                        <b>Type</b>: {{data.projectInfo.project_type}}
                    </p>
                    <p style="font-size: 14px; margin: 8px 0">
                        <b>Items Count</b>: {{data.projectInfo.items_count}}
                    </p>
                    <p style="font-size: 14px; margin: 8px 0">

                        <b>Available Classes</b>: <a target="_blank" :href="`/projects/${data.projectInfo.id}/classes`">{{data.projectInfo.classes_count}}</a>
                    </p>
                    <p style="font-size: 14px; margin: 8px 0">
                        <b>Available Tags</b>: <a target="_blank" :href="`/projects/${data.projectInfo.id}/tags`">{{data.projectInfo.tags_count}}</a>
                    </p>
                </div>
            </div>

            <el-button

                    v-if="!state.annotationsCached"
                    type="primary"
                    class="regular mt10"
                    size="small"
                    :disabled="false"
                    :loading="state.buttonsLoading.cacheAnn"
                    @click="state.buttonsLoading.cacheAnn=true; command('download_videos_annotations')">
                Download
            </el-button>
            <div v-else>
                <i class="zmdi zmdi-check-circle mr5 mt15 mb5" style="color: #13ce66"></i>
                <span style="color: #5a6771;">Annotations has been successfully downloaded</span>
            </div>


        </div>
    </div>


</sly-card>

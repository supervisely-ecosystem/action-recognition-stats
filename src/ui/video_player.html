<sly-card class="custom-sly-card-border-radius"

               description="view video frames"
               style="width: 100%"
               class="mt10"
    >

        <!--        <div style="font-size: 16px">-->
        <!--            <h3>video_id: {{state.currentJobInfo.videoId}}</h3>-->

        ></sly-video>
    </sly-field>
